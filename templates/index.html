<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form method="POST" enctype="multipart/form-data" action="/process_video">
            <input type="email" id="emailInput" placeholder="Enter your email" class="input-field">
            <div class="browse-area">
                <input type="file" id="video" name="video" accept="video/*" class="input-field">
                <label for="video" class="browse-btn">Browse</label>
            </div>
            <button onclick="uploadVideo()" class="upload-btn">Upload</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
