<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Violation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .title-bar {
            background-color: purple;
            color: #fff;
            padding: 10px;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .title {
            margin: 0;
            padding-left: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .browse-btn-container {
            text-align: center;
        }

        .browse-btn {
            display: inline-block;
            width: calc(100% - 20px);
            max-width: 200px;
            padding: 10px;
            background-color: #8800c3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .browse-btn:hover {
            background-color: #4a0269;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <h2 class="title">Violation Eye</h2>
    </div>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="/process_video">
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            <div class="browse-btn-container">
                <label for="video" class="browse-btn">Browse</label>
                <input type="file" id="video" name="video" accept="video/*" style="display: none;">
                <button onclick="uploadVideo()" class="upload-btn">Upload</button>
            </div>
        </form>
    </div>
</body>

</html>
